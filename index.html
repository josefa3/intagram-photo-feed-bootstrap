<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light fixed-top px-5">
           <div class="navbar-header mx-5">
                <span class="navbar-brand mb-0 h1 text-secondary"><h3><i class="fab fa-instagram ml-5"></i><strong>Instagram</strong></h3></span>
           </div>
           <div class="navbar navbar-left mx-5">
               <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Created a new post</button>
               <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                       <div class="modal-content">
                          <div class="modal-body">
                              <form>
                                  <div class="form-group"><textarea class="form-control" id="message-text"></textarea></div>
                              </form>
                              <div class="text-dark">
                                 <a href="#"><i class="fas fa-camera text-dark mr-1"></i></a>
                                 <a href="#"><i class="fas fa-map-marker-alt text-dark"></i></a>
                              </div>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-success">Publish</button>
                           </div>
                       </div>
                   </div>
              </div>     
              <div class="dropdown mr-5">
                  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-cog text-secondary ml-1"></i>
                  </button>
                  <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <hr/>
                      <a class="dropdown-item" href="#">Log out</a>
                   </div>
               </div>
          </div>       
        </nav>
    </header>
    <div class="container-fluid">

        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/200/300?random=1" alt="first image">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/200/300?random=2" alt="secondary image">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/200/300?random=3" alt="third image">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="https://picsum.photos/200/300?random=4" alt="fourth image">
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/200/300?random=5" alt="fifth image">
            </div>
            <div class="col-4">
                <iframe src="https://www.youtube.com/watch?v=ZZOPpUK6rfw" frameborder="0" autoplay muted loop></iframe>
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="https://picsum.photos/200/300?random=6" alt="sixth image">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/200/300?random=7" alt="seventh image">
                </div>
                <div class="col-4">
                    <img src="https://picsum.photos/200/300?random=8" alt="eighth image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
